<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="first-part">
        <div class="first-left">
          <div class="first-left-top">
            <div>
              <img src="images/Union.png" />
            </div>
            <div>
              <h1>Norlus</h1>
            </div>
            <div>
              <img src="images/Plane.png" />
              <img src="images/Sun.png" />
              <img src="images/settings.png" />
            </div>
          </div>
          <div class="first-left-bottom">
              <img src="images/Ticket.png" />           
          </div>
        </div>
        <div class="first-right">
          <div class="first-right-top">
            <div>
              <img src="images/Flight.png" />
            </div>
            <div class="first-right-top-user">
              <div class="userphoto">
                <img src="images/User Profile Photo.png" />
              </div>
              <div class="userinfo">
                <div>
                  <h1>Elisabeth</h1>
                </div>
                <div>
                  <p>eli...@gmail.com</p>
                </div>
                <div>
                  <img src="images/logout.png" />
                </div>
              </div>
              <div class="bannertexts">
                <div class="headertext">
                  <h1>A cristal clear airline experience</h1>
                </div>
                <div class="headercontent">
                  <p>
                    We believe in invisible details that make the difference:
                    eco fuel, fair trade snacks, pet friendly flys...
                  </p>
                </div>
                <div class="button">
                  <button>The Norlus Manifest</button>
                </div>
              </div>
            </div>
          </div>
          <div class="first-right-bottom">
            <div class="first-right-bottom-inputs">
              <div>
                <img src="images/gps.png" />
              </div>
              <div>
                <p>You are flying from...</p>
              </div>
            </div>
            <div class="first-right-bottom-inputs">
              <div>
                <img src="images/location.png" />
              </div>
              <div>
                <p>Your destination is....</p>
              </div>
            </div>
            <div class="first-right-bottom-inputs">
             <div class="first-right-bottom-inputs-left">
              <div>
                <img src="images/calendar.png">
              </div>
              <div>
                <p>Depart</p>
              </div>
             </div>
             <div class="first-right-bottom-inputs-middle">
              <div>
                <img src="images/calendar.png">
              </div>
              <div>
                <p>Return</p>
              </div>
             </div>
             <div class="first-right-bottom-inputs-right">
              <div>
                <img src="images/profile-2user.png">
              </div>
              <div>
                <p>2</p>
              </div>
             </div>
              </div>
            </div>
            <div class="first-right-bottom-inputs">
              <div>
                <p>Search flight</p>
              </div>
              <div>
                <img src="images/airplane.png" />
              </div>
            </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

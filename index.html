<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="first-part">
        <div class="first-left">
          <div class="first-left-top">
            <img src="images/Union.png" />
            <h1>Norlus</h1>
            <img src="images/Plane.png" />
            <img src="images/Sun.png" />
            <img src="images/settings.png" />
          </div>
          <div class="first-left-bottom">
            <img src="images/Ticket.png" />
          </div>
        </div>
        <div class="first-right">
          <div class="first-right-top">
            <img src="images/Flight.png" />
            <div class="first-right-top-user">
              <div class="userphoto">
                <img src="images/User Profile Photo.png" />
              </div>
              <div class="userinfo">
                <h1>Elisabeth</h1>
                <p>eli...@gmail.com</p>
                <img src="images/logout.png" />
              </div>
              <div class="bannertexts">
                <div class="headertext">
                  <h1>A cristal clear airline experience</h1>
                </div>
                <div class="headercontent">
                  <p>
                    We believe in invisible details that make the difference:
                    eco fuel, fair trade snacks, pet friendly flys...
                  </p>
                </div>
                <div class="button">
                  <button>The Norlus Manifest</button>
                </div>
              </div>
            </div>
          </div>
          <div class="first-right-bottom"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="header__content">
          <div class="header__menu">
            <div class="header__menu--content">
              <div class="header__menu--logo">
                <img src="images/logo.svg" />
              </div>
              <nav class="header__menu--nav">
                <div class="header__menu--navitem">
                  <img class="header__menu--image" src="images/Plane.svg" />
                </div>
                <div class="header__menu--navitem">
                  <img class="header__menu--image" src="images/Sun.svg" />
                </div>
                <div class="header__menu--navitem">
                  <img class="header__menu--image" src="images/Settings.svg" />
                </div>
              </nav>
            </div>
          </div>
          <div class="header__banner">
            <div class="header__banner--image">
              <div>
                <img class="banner--image" src="images/Flight.png" />
              </div>
            </div>
            <div class="header__banner--user">
              <img src="images/Profile.svg" />
            </div>
            <section class="header__banner--texts">
              <h1>A cristal clear airline experience</h1>
              <span
                >We believe in invisible details that make the difference: eco
                fuel, fair trade snacks, pet friendly flys...</span
              >
              <img src="images/Frame 40.svg" />
            </section>
          </div>
        </div>
        <div class="header__booking">
          <div class="first-left-bottom">
            <img src="images/Ticket.png" />
          </div>
          <div class="first-right-bottom">
            <div class="first-right-bottom-inputs">
              <div>
                <img src="images/gps.png" />
              </div>
              <div>
                <p>You are flying from...</p>
              </div>
            </div>
            <div class="first-right-bottom-inputs">
              <div>
                <img src="images/location.png" />
              </div>
              <div>
                <p>Your destination is....</p>
              </div>
            </div>
            <div class="first-right-bottom-inputs">
              <div class="first-right-bottom-inputs-left">
                <div>
                  <img src="images/calendar.png" />
                </div>
                <div>
                  <p>Depart</p>
                </div>
              </div>
              <div class="first-right-bottom-inputs-middle">
                <div>
                  <img src="images/calendar.png" />
                </div>
                <div>
                  <p>Return</p>
                </div>
              </div>
              <div class="first-right-bottom-inputs-right">
                <div>
                  <img src="images/profile-2user.png" />
                </div>
                <div>
                  <p>2</p>
                </div>
              </div>
            </div>
            <div class="first-right-bottom-inputs">
              <div>
                <p>Search flight</p>
              </div>
              <div>
                <img src="images/airplane.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
